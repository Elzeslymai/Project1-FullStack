<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ElzeslyMai Shop</title>
    <link rel="shortcut icon" href="images/icon.png" />
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <script src="js/shopping.js"></script>
    <script id="template" type="x-tmpl-mustache">
        <div style="width: 72%; display: block;" class="col-sm-offset-2">
            <div class="col_1_of_single1 span_1_of_single1">
                <a href="#" id="edit">
                    <div class="view1 view-fifth1">
                        <div class="top_box">
                            <h4 class="m_1">{{Productname}}</h4>
                            <p class="m_2">Grad : {{ProductGrade}}</p>
                            <div class="grid_img">
                                <div class=""><img src="{{URL}}" alt="" style="width:250px; height:160px;"></div>
                                <div class="mask1">
                                    <div class="info" id="edit{{id}}">Edit Product</div>
                                    <input type="hidden" value="{{id}}" id="testid{{id}}">
                                </div>
                            </div>
                            <div class="{{price}}">
                                <font color="red">฿{{Price}} </font>
                            </div>
                        </div>
                    </div>
                    <a href="#">
                        <ul class="list2" style="width: 100%">
                            <li style="margin-left: 115px;">
                                <img src="images/plus.png" alt="" />
                                <ul class="icon1 sub-icon1 profile_img">
                                    <li>
                                        <a class="" href="#" id="delete{{id}}">Delete</a>
                                        <input type="hidden" value="{{id}}" id="deleteid{{id}}">
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </a>
                    <div class="clear"></div>
                </a>
            </div>
        </div>
        
    </script>
</head>

<body>

    <div class="container">
        <h2>ElzeslyMai Shop</h2>

        <ul class="nav nav-tabs">
            <li><a href="index.html">Add Product</a></li>
            <li class="active"><a href="shopping.html">All Product</a></li>

        </ul>


    </div>

    <h3><span class="glyphicon glyphicon-plus-sign col-sm-offset-1"></span> All Product</h3>
   
    <div id="product">
        <!--content-->
    </div>

    <input type="hidden" id="notify" class="form-control input-md btn-info" data-toggle="modal" data-target="#forgetmodal1">

    <div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true"
        id="forgetmodal1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">×</span>
                            <span class="sr-only">Close</span>
                        </button>
                    <h4 class="modal-title">Edit Product</h4>
                </div>

                <div class="modal-body">

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="ProductDescription">Product Picture URL </label>
                        <div class="col-md-5">
                            <input id="URL" name="URL" type="text" placeholder="Picture URL" class="form-control input-md">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="ProductDescription">Product Name</label>
                        <div class="col-md-5">
                            <input id="ProductName" name="ProductName" type="text" placeholder="Enter product name" class="form-control input-md">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="selectbasic">Select Catagories</label>
                        <div class="col-md-5">
                            <select id="Catagories" name="Catagories" class="form-control">
                                   <option value="*">All Product</option>
                                   <option value="vegetable">ผัก</option>
                                   <option value="fruit">ผลไม้</option>
                                   <option value="meat">เนื้อสัตว์</option>
                                   <option value="canned food">อาหารกระป๋อง</option>
                                   <option value="Spices and seasonings">เครื่องเทศและเครื่องปรุงรส</option>
                                   <option value="Dried food">อาหารแห้ง</option>
                                   <option value="Flour and sugar">แป้งและน้ำตาล</option>
                               </select>
                        </div>
                    </div>

                    <!-- Select Basic -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="selectbasic">Product Grade</label>
                        <div class="col-md-5">
                            <select id="Grade" name="Grade" class="form-control">
                                   <option value="none">none</option>
                                   <option value="A">A</option>
                                   <option value="B">B</option>
                                   <option value="C">C</option>
                                   <option value="D">D</option>
                                   <option value="other">Other</option>
                               </select>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="FeaturesOne">Price / Kg.(฿)</label>
                        <div class="col-md-5">
                            <input id="Price" name="Price" type="text" placeholder="Enter price" class="form-control input-md">

                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-3 col-sm-offset-5">
                            <button id="update" name="OngoingFee" class="form-control input-md btn-info">Confirm</button>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <a href="shopping.html"><button type="button" class="btn btn-default" data-dismiss="modal">close</button></a>

                </div>
            </div>
        </div>
    </div>
    <div id="check">
        <!--script-->
    </script>
    </div>
    

    <input type="hidden" id="load" value="test">
    <script src="js/app.js"></script>
</body>

</html>
